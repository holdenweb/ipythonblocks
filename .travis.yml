language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
before_install:
    - sudo apt-get update
install:
    - easy_install -U setuptools
    - pip install ipython==1.2.1
    - pip install .
    - pip install -r test_requirements.txt
    - pip install pytest-cov
    - pip install coveralls
script:
    - py.test --cov ipythonblocks --cov-report term-missing
after_success:
    - coveralls
